<!DOCTYPE html>
<html>
<head>
<!-- reset stylesheet -->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- google font -->
<link href="https://fonts.googleapis.com/css?family=Carter+One|Cherry+Cream+Soda" rel="stylesheet">

<!-- my stylesheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Southwest Hangman</title>
</head>
<body>
	<div class="container">	
		<div class="jumbotron">
			<h1>Southwest Hangman</h1>
		  	<p><a class="btn btn-primary btn-lg" id="#start" role="button">New Game</a></p>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Guess the word</h3>
			</div>
			<div class="panel-body" id="cactuses">
				*******
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Wrong guesses: <span class="wrongGuesses"></span>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				Guesses left: <span class="guessesLeft"></span>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				Wins: <span class="winCount"></span>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				Losses: <span class="lossCount"></span>
			</div>
		</div>
	</div>
</body>  

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

<!-- game dictionary -->
<script src="assets/javascript/dictionary.js" type="text/javascript"></script>

<!-- javascript -->
<script src="assets/javascript/gamenew.js" type="text/javascript"></script>

</html>
